<div class="container" ng-model="loginForm" ng-show="loginForm">

  <h1>Login</h1>
  <br>

  <form class="form-group" role="form" action="/login" method="post">
    <input type="text" class="form-control form-group" id="email" name="username" placeholder="Email">
    <input type="password" class="form-control form-group" id="password" name="password" placeholder="Password">
    <button type="submit" class="btn btn-primary" ng-click="loginForm = false">Submit</button>
    <button type="button" class="btn btn-danger">Cancel</button>
  </form>

</div>
