  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home">Meal Generator</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search" ng-submit="login()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="loginForm.username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="loginForm.password">
          </div>
          <button type="submit" class="btn btn-info" ng-disabled="disabled">Login</button>
        </form>
        <ul class="nav navbar-nav navbar-left">
          <!-- <li ng-click="setLoginTemplate(true); setHomePage(true)"><a href="#/login">Login</a></li> -->
          <li ng-click="setRegisterTemplate(true); setHomePage(true)"><a href="#/register">Sign Up</a></li>

  <br><br><br>
  <div class="container" id="contact-page">
    <div class="container">
      <div class="row">
        <div id="inner-contact">
          <div class="col-md-6 col-md-offset-3"> 
          <br>         
            <h1 class="contact-header">Contact Us</h1>
              <p class="home-text">Please message us with any questions or concerns</p>
          </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-info" id="contact-panel">
            <div class="panel-heading">
              Send a Message
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label class="control-label required" for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label class="control-label required" for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label class="control-label required" for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label class="control-label required" for="subject">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                  <label class="control-label required" for="message">Message</label>
                  <textarea type="text" maxlength="1000" class="form-control" id="message" placeholder="Message (limited to 1000 characters)"></textarea>
                </div>
                <button type="button" class="btn btn-info">Send</button>
              </form>
            </div> <!-- close panel-body -->
          </div> <!-- close panel panel-info -->
        </div>   
      </div> <!-- close row -->
    </div> <!-- close container --> 
  </div> <!-- close container -->
</div> <!-- close controller -->
