<div ng-model="contactPage" ng-show="contactPage">
	<div class="container" id="contact-page">
		<div class="container" id="inner-contact">
			<div class="row">
				<h1>About Us</h1>
				<h3>Problem to Solve</h3>
				<p>I hate wasting time trying to decide what to cook. This will randomly select a meal for you to cook. You can plan a week of meals.</p>
			</div>
			<div class="row">
				<h1>Contact Us</h1>
				<div class="contact-message">
					<p>Please message us with any questions or concerns</p>
				</div>
				
			</div> <!-- close row -->
		</div> <!-- close container -->

		<div class="panel panel-info" id="contact-panel">
					<div class="panel-heading">
						Send a Message
					</div>
					<div class="panel-body">
						<form>
						  <div class="form-group">
						    <label class="control-label required" for="name">Name</label>
						    <input type="text" class="form-control" id="name" placeholder="Name">
						  </div>
						  <div class="form-group">
						    <label class="control-label required" for="email">Password</label>
						    <input type="email" class="form-control" id="email" placeholder="Email">
						  </div>
						  <div class="form-group">
						    <label class="control-label required" for="phone">Phone</label>
						    <input type="text" class="form-control" id="phone" placeholder="Phone">
						  </div>
						  <div class="form-group">
						    <label class="control-label required" for="subject">Subject</label>
						    <input type="text" class="form-control" id="subject" placeholder="Subject">
						  </div>
						  <div class="form-group">
						    <label class="control-label required" for="message">Message</label>
						    <textarea type="text" maxlength="1000" class="form-control" id="message" placeholder="Message (limited to 1000 characters)"></textarea>
						  </div>
						  <button type="button" class="btn btn-info">Send</button>
						</form>
					</div> <!-- close panel-body -->
				</div> <!-- close panel panel-info -->
		
	</div> <!-- close container -->
</div> <!-- close controller -->
