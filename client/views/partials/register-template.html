<div ng-controller="registerController" class="container" ng-model="registerTemplate"  id="register-background">
  <br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="register-header">Register</h1>
      <br>
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

      <form class="form-group" ng-submit="register()">
        <div class="form-group">
          <input type="text" class="form-control register-input" name="username" ng-model="registerForm.username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control register-input" name="password" ng-model="registerForm.password" placeholder="Password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-lg" ng-disabled="disabled">Login</button>
          <button type="button" class="btn btn-danger btn-lg" ng-click="registerTemplate = false; setHomePage(false)">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
