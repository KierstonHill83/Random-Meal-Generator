<div class="container" ng-model="loginTemplate" ng-show="loginTemplate" id="login-background">
<br><br>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="login-header">Login</h1>
      <br>
      <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>

      <form class="form-group" ng-submit="login(); loginTemplate = false; setPersonalPage(true)">
        <div class="form-group">
          <input type="text" class="form-control login-input" name="username" ng-model="loginForm.username" placeholder="Username"required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control login-input" name="password" ng-model="loginForm.password" placeholder="Password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-lg" ng-disabled="disabled">Login</button>
          <button type="button" class="btn btn-danger btn-lg" ng-click="loginTemplate = false; setHomePage(false)">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
