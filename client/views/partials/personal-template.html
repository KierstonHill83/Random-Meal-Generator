    <div ng-controller="RecipePuppy">

      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form class="form-inline meal-form" ng-model="mealForm" ng-show="mealForm" ng-submit="submit(); recipeInfo2 = true">
              <div class="form-group">
                <label for="search">Category</label>
                <input type="text" ng-model="query" name="query" class="form-control" placeholder="Type">
              </div>
              <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input type="text" ng-model="ingredients" name="ingredients" class="form-control" placeholder="Ingredients">
              </div>
              <br>
              <button type="submit" class="btn btn-info" ng-click="getRecipePuppy(); recipeInfo2 = true">Submit</button>
              <button type="button" class="btn btn-danger" ng-click="mealForm = false">Cancel</button>
            </form>
          </div>
        </div>
        <br>

        <div class="container" ng-model="recipeInfo2" ng-show="recipeInfo2">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="meal-form">
                <h3 class="recipe-title">{{recipeResults.title}}</h3>
                <a id="recipe-img" ng-href="{{recipeResults.href}}"><img ng-src="{{recipeResults.thumbnail}}" alt="Click here to see Recipe"></a>
                <h3>Shopping List:</h3>
                <div id="shopping-list">
                </div>
                <button type="button" class="btn btn-danger" ng-click="recipeInfo2 = false; mealForm = false">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="recipeInfo2 = false; mealForm = false">Approve</button>
              </div>
            </div>
          </div>
        </div>
        <br><br>
      </div>

    </div>

    <div ng-repeat="w in weatherResult">
      <div class="row">
        <div class="col-md-12">
          <weather-report weather-day='w' convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{dateResults | date: 'fullDate'}}</h3>
      </div>
      <div class="panel panel-body">
        Daytime temperature: {{weatherResults}}
      </div>
    </div>

    

    <add-recipe></add-recipe>

 <!-- close controller -->
