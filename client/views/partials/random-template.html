<form class="form-inline" ng-model="randomMealForm" ng-show="randomMealForm">
  <div class="form-group">
    <label for="search">Search</label>
    <input type="text" id="searchIngredient" class="form-control" placeholder="Ingredients">
  </div>
  <div class="form-group">
    <label for="search">Search</label>
    <input type="text" id="searchQuery" class="form-control" placeholder="Type">
  </div>
  <button type="submit" class="btn btn-default" ng-click="recipeInfo = true">Submit</button>
</form>

<div class="container" ng-model="recipeInfo" ng-show="recipeInfo">
	<div class="row">
		<div class="new-recipe">
			<h3>Recipe Name</h3>
			<p></p>
		</div>
	</div>
</div>
