<br><br><br>
<div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="randomMealForm" class="form-inline" ng-model="randomMealForm" ng-show="randomMealForm" ng-submit="submit(); recipeInfo = true">
        <div class="form-group">
          <label for="search">Category</label>
          <input type="text" ng-model="query" name="query" class="form-control" placeholder="Type">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input type="text" ng-model="ingredients" name="ingredients" class="form-control" placeholder="Ingredients">
        </div>
        <button type="submit" class="btn btn-info" ng-click="getRecipePuppy()">Submit</button>
        <button type="button" class="btn btn-danger" ng-click="randomMealForm = false">Cancel</button>
      </form>
    </div>
  </div>

  <br><br>
  <div class="container" ng-model="recipeInfo" ng-show="recipeInfo" id="recipe-results">
  	<div class="row">
  		<div class="col-md-6 col-md-offset-3">
  			<h3 class="recipe-title">{{recipeResults.title}}</h3>
        <a id="recipe-img" ng-href="{{recipeResults.href}}"><img ng-src="{{recipeResults.thumbnail}}" alt="{{recipeResults.href}}"></a>
        <h3>Shopping List</h3>
  			<ul class="home-text">
          <li>{{recipeResults.ingredients}}</li>
        </ul>
        <button type="button" class="btn btn-danger" ng-click="recipeInfo = false; randomMealForm = false">Cancel</button>
  		</div>
  	</div>
  </div>
</div>
