<br><br><br>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="randomMealForm" class="form-inline" ng-model="randomMealForm" ng-show="randomMealForm">
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <input type="text" id="searchIngredient" class="form-control" placeholder="Ingredients">
      </div>
      <div class="form-group">
        <label for="search">Type</label>
        <input type="text" id="searchQuery" class="form-control" placeholder="Type">
      </div>
      <button type="submit" class="btn btn-info" ng-click="recipeInfo = true">Submit</button>
      <button type="button" class="btn btn-danger" ng-click="randomMealForm = false">Cancel</button>
    </form>
  </div>
</div>

<br><br>
<div class="container" ng-model="recipeInfo" ng-show="recipeInfo" id="randomRecipeInfo">
	<div class="row">
		<div class="new-recipe">
			<h3>Recipe Name</h3>
			<p></p>
      <button type="button" class="btn btn-danger" ng-click="recipeInfo = false; randomMealForm = false">Cancel</button>
		</div>
	</div>
</div>
