<!DOCTYPE html>
<html ng-app="mealGenerator">
  <head>
    <meta charset="utf-8">
    <title>Meal Generator</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="myMealController">

  <div ng-controller="RandomMeals">
    <home-page></home-page>
    <contact-page></contact-page>
    <personal-page></personal-page>
  </div>
    
  <div ng-controller="loginController">
    <login-page></login-page>
  </div>

  <div ng-controller="registerController">
    <register-page></register-page>
  </div>
    
    
    
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>

    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controller.js" type="text/javascript"></script>
    <script src="/js/directives.js" type="text/javascript"></script>
    <script src="/js/filters.js" type="text/javascript"></script>
    <script src="/js/services.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>

  </body>
</html>
